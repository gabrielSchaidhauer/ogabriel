# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site language
lang: en-US

# Site title
title: "Gabriel Schaidhauer"

# A description of your site for meta tag, search engine results.
description: "This is a personal blog where I can put my ideas and share with anyone interested"

# The subpath of your site, e.g. /blog, for generating urls.
baseurl: "/ogabriel"

# The base hostname & protocol of your site for where absolute urls are needed.
url: "https://ogabriel.com"

# Favicon
favicon: images/favicon.ico

# Google Analytics id, e.g. "UA-NNNNNNNN-N"
google_analytics: "G-15Y20JGRVJ"

# Site navigation - each item must have a title and a url.
navigation:
  - text: Home
    url: /ogabriel
  - text: About
    url: /ogabriel/about
  - text: Tags
    url: /ogabriel/tags

# The shortname for your Disqus site to enable comments.
disqus: ogabriel-com

# Colors
accent_color: '#9DC88D'

# Site footer
footer:
  content: "&copy; ogabriel.com all rights reserved."
  has_social: true

# Plugins
plugins:
  - jekyll-paginate

# http://jekyllrb.com/docs/pagination/
paginate: 3
paginate_path: '/page:num/'


# Permalinks
permalink: /:title

# Conversion
markdown: kramdown

# Sass
sass:
  sass_dir: _sass
  style: compressed
